<div class="header" style="
background-image: url({{sectionImg||defaultImg}});
background-size: 100% 100%;
background-position: right;
background-repeat:no-repeat;
">
    <div class="overlay">
        <div class=" ml-0 row m-0">
            <div class="col-lg-6 pt-4 text-white">
                <div class="row mt-md-3">
                        <div class="col-lg-11 offset-lg-1  detail">
                            <h1 class="mt-5">{{currentTitle||defaultTitle}}</h1>
                            <ul class="rate list-group list-unstyled d-flex flex-row">
                            <li class="m-1" [ngClass]="{starOn : currentRate>0 || defaultRate>0}"><i
                                        class="fas fa-star"></i>
                                </li>
                                <li class="m-1" [ngClass]="{starOn : currentRate>=2 || defaultRate>=2}"><i
                                        class="fas fa-star"></i>
                                </li>
                                <li class="m-1" [ngClass]="{starOn : currentRate>=4 || defaultRate>=4}"><i
                                        class="fas fa-star"></i>
                                </li>
                                <li class="m-1" [ngClass]="{starOn : currentRate>=6 || defaultRate>=6}"><i
                                        class="fas fa-star"></i>
                                </li>
                                <li class="m-1" [ngClass]="{starOn : currentRate>=10 || defaultRate>=10}"><i
                                        class="fas fa-star"></i>
                                </li>
                            </ul>
                            <p class="lead">
                                {{currentOverview||defaultOverview}}
                            </p>
                        </div>
                </div>
            </div>
            <div class="col-lg-6 photo" style="
                background-image: url({{sectionImg||defaultImg}});
                background-size: 100% 100%;
                background-position: center;
                background-repeat:no-repeat;
                "></div>
        </div>
        <div class="row items px-3">
            <div class="col-xs-12 col-md-3 col-lg-1 px-lg-2 main" *ngFor="let movie of tv; let i = index"
                (click)="show(movie,i)">
                <div class="item">
                    <img [src]="baseImgUrl+movie.poster_path" [alt]="movie.name||movie.title" class="img-fluid rounded">
                    <h6 class="text-center pt-1 text-light ">{{movie.title||movie.name}}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
